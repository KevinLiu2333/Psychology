    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>

<body>
<div th:include="common/head"></div>
<!-- 顶部 -->
<div id="middle">
    <div th:include="common/left"></div>

    <div class="right" id="mainFrame">

        <div class="right_cont">
            <ul class="breadcrumb">当前位置：
                用户体验列表
            </ul>
            <div style=" padding:20px 0;"></div>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                <tr align="center">
                    <th width="10%" nowrap="nowrap">ID</th>
                    <th width="15%" nowrap="nowrap">序列号</th>
                    <th width="15%" nowrap="nowrap">当前页面</th>
                    <th width="15%" nowrap="nowrap">点击按钮</th>
                    <th width="15%" nowrap="nowrap">跳转页面</th>
                    <th width="15%" nowrap="nowrap">发生时间</th>
                    <th width="15%" nowrap="nowrap">操作</th>
                </tr>
                <tr align="center" th:each="TbUserexperienceList:${pageInfo.list}">
                    <td nowrap="nowrap" th:text="${TbUserexperienceList.id}">444321</td>
                    <td nowrap="nowrap" th:text="${TbUserexperienceList.serialnumber}">6f1e0de944ac2813</td>
                    <td nowrap="nowrap" th:text="${TbUserexperienceList.curpage}">growup</td>
                    <td nowrap="nowrap" th:text="${TbUserexperienceList.button}"></td>
                    <td nowrap="nowrap" th:text="${TbUserexperienceList.nextpage}">scoreView</td>
                    <td nowrap="nowrap" th:text="${#dates.format(TbUserexperienceList.time,'yyyy年MM月dd日')}">2016/11/10
                        10:16:37
                    </td>
                    <td nowrap="nowrap">
                        <a class="delete" href="#">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="fan">
                <a th:href="'/Log/ListUserExperience?pageId='+${pageInfo.firstPage}">首页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/Log/ListUserExperience?pageId='+${pageInfo.prePage}">上一页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/Log/ListUserExperience?pageId='+${pageInfo.nextPage}">下一页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/Log/ListUserExperience?pageId='+${pageInfo.pages}">尾页</a>&nbsp;&nbsp;&nbsp;
                <span th:text="'页次:'+${pageInfo.pageNum}+'/'+${pageInfo.pages}+'   '+'转到:'"></span>
                <input name="pageId" th:value="${pageInfo.pageNum}" id="pageId" type="number" min="1" class="fan_text"/>&nbsp;页&nbsp;&nbsp;&nbsp;
                <input name="goto" id="goto" type="button" value="GO"/>
            </div>
        </div>
    </div>
</div>
<script>
    $("#goto").click(function () {
        var pageId = $("#pageId").val();
        if (pageId.length == 0 || pageId == "") {
            alert("请输入页数");
            return;
        } else {
            window.location.href = "/Log/ListUserExperience?pageId=" + pageId;
        }
    });
    $(".delete").click(function () {
        var con = confirm("确定删除？");
        console.log(con);
        if (con == false) {
            return;
        }
        var id = $(this).parent().parent().children().eq(0).text();
        $.ajax({
            url: "/Log/deleteTbUserexperience?id=" + id,
            async: false,
            dataType: "json",
            success: function (result) {
                if ("S" == result.status) {
                    alert("删除成功");
                } else {
                    alert(result.message);
                }
                window.location.reload();
            },
            error: function () {
                alert("出现异常,请稍后重试");
            }
        });
    });
</script>
</body>
</html>
