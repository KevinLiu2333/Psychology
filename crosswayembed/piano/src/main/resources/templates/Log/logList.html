<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>克洛斯威钢琴端后台管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
</head>

<body>
<div th:include="common/head"></div>
<!-- 顶部 -->
<div id="middle">
    <div th:include="common/left"></div>

    <div class="right" id="mainFrame">

        <div class="right_cont">
            <ul class="breadcrumb">当前位置：
                系统日志列表
            </ul>
            <div style=" padding:20px 0;"></div>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                <tr align="center">
                    <th width="7%" nowrap="nowrap">ID</th>
                    <th width="12%" nowrap="nowrap">序列号</th>
                    <th width="10%" nowrap="nowrap">版本号</th>
                    <th width="10%" nowrap="nowrap">平台</th>
                    <th width="25%" nowrap="nowrap">文件路径</th>
                    <th width="15%" nowrap="nowrap">发生时间</th>
                    <th width="10%" nowrap="nowrap">操作</th>
                    <th width="11%" nowrap="nowrap">备注</th>
                </tr>
                <tr align="center" th:each="tbLogList:${pageInfo.list}">
                    <td nowrap="nowrap" th:text="${tbLogList.id}">393</td>
                    <td nowrap="nowrap" th:text="${tbLogList.serialnumber}">A170492DD22F7290</td>
                    <td nowrap="nowrap" th:text="${tbLogList.versionno}">2016110300</td>
                    <td nowrap="nowrap" th:text="${tbLogList.versionplatfrom}">Embedded</td>
                    <td nowrap="nowrap"><a th:text="${tbLogList.logpath}" th:href="${tbLogList.logpath}"
                                           target="_blank">/static/LOG/20161109/2016110917415911028.log</a>
                    </td>
                    <td nowrap="nowrap" th:text="${#dates.format(tbLogList.time,'yy年MM月dd日HH时mm分')}">2016/11/10 10:16:37
                    </td>
                    <td nowrap="nowrap"><a class="delete" th:href="'/Log/deleteLog?id=' + ${tbLogList.id}">删除</a></td>
                    <td><a th:text="${tbLogList.remarks==null}?'未备注':'已备注'" th:onclick="'javascript:window.open(\'getRemark?id='+${tbLogList.id}+'\',\'newwindow\',\'height=400, width=700, top=300, left=600\')'"></a></td>
                </tr>
                </tbody>
            </table>
            <div class="fan">
                <a th:href="'/logR/logList?pageId=1'">首页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/log/logList?pageId='+${pageInfo.prePage}">上一页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/log/logList?pageId='+${pageInfo.nextPage}">下一页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/log/logList?pageId='+${pageInfo.pages}">尾页</a>
                <span th:text="'页次:'+${pageInfo.pageNum}+'/'+${pageInfo.pages}+'   '+'转到:'"></span>
                <input name="pageId" th:value="${pageInfo.pageNum}" id="pageId" type="number" min="1" class="fan_text"/>&nbsp;页&nbsp;&nbsp;&nbsp;
                <input name="goto" id="goto" type="button" value="GO"/>
            </div>
        </div>
    </div>
</div>
<script>
    $("#goto").click(function () {
        var pageId = $("#pageId").val();
        if (pageId.length == 0 || pageId == "") {
            alert("请输入页数");
            return;
        } else {
            window.location.href = "/log/logList?pageId=" + pageId;
        }
    });

</script>

</body>
</html>
