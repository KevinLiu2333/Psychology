<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>克洛斯威钢琴端后台管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
        	
        	/***************  进入添加视频控制     ***************/
        	$("#toAddVideo").click(function(){
        		window.location.href = "/video/toAddVideo";
        	});
        	
        	/***************  页面进行跳转控制     ***************/
            $("#goto").click(function () {
                var gotopage = $("#gotopage").val();
                var totalpage = $("#totalpage").val();
                if (gotopage == "") {
                    alert("请您输入数字");
                    return;
                }
                if (!/^[0-9]*$/.test(gotopage) || gotopage == 0) {
                    alert("非法输入");
                    return;
                }
                if (gotopage > totalpage) {
                    alert("您输入的数字超过总页数");
                    return;
                }
                window.location.href = "/video/videoList?pageId=" + gotopage;
            });
        })
        
    </script>
</head>

<body>
<!-- 顶部 -->
<div th:include="common/head"></div>
<div id="middle">
    <div th:include="common/left"></div>

    <div class="right" id="mainFrame">

        <div class="right_cont">
        	<input type="hidden" id="totalpage"
                   th:value="${videoList.pages}" th:if="${videoList}"/>
            <ul class="breadcrumb" th:text="当前位置：系统版本列表"></ul>
            <div class="serch_right" style=" padding:20px 0;">
            <input id="toAddVideo" type="button" value="添加视频+" class="btn btn-info "
                         style="width:80px; float:left; "/>
            </div>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                <tr align="center">
                    <th width="20%" nowrap="nowrap">视频名</th>
                    <th width="38%" nowrap="nowrap">视频路径</th>
                    <th width="10%" nowrap="nowrap">视频大小</th>
                    <th width="20%" nowrap="nowrap">视频日期</th>
                      <th width="12%" nowrap="nowrap">操作</th>
                </tr>
                <tr align="center" th:each="tbVideo:${videoList.list}" th:if="${videoList}">
                    <td nowrap="nowrap" th:text="${tbVideo.videoname}"></td>
                    <td nowrap="nowrap" th:text="${tbVideo.videopath}"></td>
                    <td nowrap="nowrap" th:text="${tbVideo.videosize}"></td>
                    <td nowrap="nowrap" th:text="${#dates.format(tbVideo.videodate,'yyyy-MM-dd')}"></td>
                    <td nowrap="nowrap">
	                    <a th:href="'/video/deleteVideo?id='+${tbVideo.id}">删除</a>&nbsp;&nbsp;
	                    <a th:href="'/video/toMdyVideo?id='+${tbVideo.id}">修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="fan">
	            <a th:href="'/video/videoList?pageId='+${videoList.firstPage}">首页</a>&nbsp;&nbsp;&nbsp;
	            <a th:href="'/video/videoList?pageId='+${videoList.isFirstPage?videoList.firstPage:videoList.pageNum-1}">上一页</a>&nbsp;&nbsp;&nbsp;
	            <a th:href="'/video/videoList?pageId='+${videoList.isLastPage?videoList.lastPage:video.pageNum+1}">下一页</a>&nbsp;&nbsp;&nbsp;
	            <a th:href="'/video/videoList?pageId='+${videoList.lastPage}">尾页</a>&nbsp;&nbsp;&nbsp;
	                          页次：<span th:text="${videoList.pageNum}+'/'+${videoList.pages}">1/1</span>&nbsp;&nbsp;&nbsp;
	                          转到：<input id="gotopage" name="" type="text" class="fan_text"/>&nbsp;页&nbsp;&nbsp;&nbsp;
	            <input id="goto" name="" type="button" value="GO"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
