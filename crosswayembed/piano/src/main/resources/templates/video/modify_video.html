<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>克洛斯威钢琴端后台管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet" />
<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("#turnBack").click(function(){
			window.location.href = "/video/toAddVideo";
		});
		
	})
</script>
</head>

<body>
	<!-- 顶部 -->
	<div th:include="common/head"></div>
	<div id="middle">
		<div th:include="common/left"></div>
		<div class="right" id="mainFrame">
			<div class="right_cont">
				<ul class="breadcrumb">当前位置： 修改视频
				</ul>
				<div style="width: 1100px; margin: auto; margin-top: 100px;">
					<form action="/video/mdyVideo" method="post">
						<input type="hidden" name="id" th:value="${tbVideo.id}" th:if="${tbVideo}"/>
						<table class="table table-bordered" th:if="${tbVideo}">
							<tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>视频名称</b></td>
								<td width="38%"><input type="text" name="videoname" th:value="${tbVideo.videoname}"
									class="span1-1" /></td>
							</tr>
							<tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>视频路径</b></td>
								<td width="38%"><input type="text" name="videopath" th:value="${tbVideo.videopath}" readonly="readonly"
									class="span1-1" /></td>
							</tr>
							<tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>视频大小</b></td>
								<td width="38%"><input type="text" name="videosize" id="videosize"
									readonly="readonly" class="span1-1" th:value="${tbVideo.videosize}"/>（如：3M）</td>
							</tr>
							<tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>视频日期</b></td>
								<td width="38%"><input class="laydate-icon"
									name="videodate" onClick="laydate()" style="width: 227px;" th:value="${#dates.format(tbVideo.videodate,'yyyy-MM-dd')}"/></td>
							</tr>
							<!-- <tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>上传视频</b></td>
								<td width="38%"><input name="file" type="file" onchange="filechange(this);"/></td>
							</tr> -->
						</table>
						<table class="margin-bottom-20 table  no-border">
							<tr>
								<td class="text-center"><input type="submit" value="保存"
									class="btn btn-info " style="width: 80px;" /><input id="turnBack"
									type="button" value="返回" class="btn btn-info "
									style="width: 80px; margin-left: 10px;" /></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/laydate/laydate.js"></script>
	<script>
		;
		!function() {
			laydate({
				elem : '#demo'
			})
		}();
	</script>
</body>
</html>
