<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加用户</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
<script src="/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
$(".subNav").click(function(){
			$(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
			$(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
			
			// 修改数字控制速度， slideUp(500)控制卷起速度
  	/* 	$(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);  */
	})	
})
</script>
</head>
<body> 
<div th:include="agency_manage/agency_head"></div>
<div id="middle">
    <div th:include="agency_manage/agency_nav"></div>
    <div class="right" id="mainFrame">
        <div class="right_cont">
    
 <ul class="breadcrumb">当前位置：用户信息修改界面</ul> 
    <div style="width:900px; margin:auto; margin-top:100px;">
 <form action="/agency/mdySN" method="post">
 <input type="hidden" th:value="${agency.id}" name="id"/>
   <table class="table table-bordered" >
     <tr>
       <td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1">序&nbsp;列&nbsp;号：</td>
       <td width="38%"><input type="text" name="sn" th:value="${agency.sn}" id="sn" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">产品编号：</td>
       <td><input type="pid" name="pid"  id="pid" th:value="${agency.pid}" class="pawd_text" /></td>
     </tr> 
      <tr>
       <td height="38" align="right" nowrap="nowrap" bgcolor="#f1f1f1">经销商编号：</td>
       <td><input type="authority" name="sid" th:value="${agency.sid}"  id="input2" class="pawd_text"  /></td>       
     </tr>      
     <tr>
       <td height="38" align="right" nowrap="nowrap" bgcolor="#f1f1f1">备&nbsp;&nbsp;&nbsp;&nbsp;注：</td> 
       <td><input type="remark" name="remark" th:value="${agency.remark}" id="input2" class="pawd_text"  /></td>       
     </tr> 
     <tr>
       <td height="38" align="right" nowrap="nowrap" bgcolor="#f1f1f1">添加日期：</td>  
	   <td width="38%"><input class="laydate-icon"  th:value="${#dates.format(agency.addtime,'yyyy-MM-dd')}" name="addtime" onClick="laydate()" style=" width:227px;"/></td>
     </tr>      
   </table>
   <table  class="margin-bottom-20 table  no-border" >
        <tr>
     	<td class="text-center"><input type="submit" value="确定" class="btn btn-info " style="width:80px;" /></td>
     </tr>
 </table>
      </form>
   </div>   
    </div>
</div>
</div>
</body>
</html>
