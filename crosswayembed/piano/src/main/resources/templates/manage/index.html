<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>克洛斯威钢琴端后台管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
</head>
<body>
<!-- 顶部 -->
<div th:include="common/head"></div>
<div id="middle">
    <div th:include="common/left"></div>
    <div class="right" id="mainFrame">
        <div class="right_cont">
            <ul class="breadcrumb">当前位置：
                首页
            </ul>
            <div class="welcome" th:text="${session.tbPmuser.username}+',欢迎登录CrossWayLite - 后台管理系统！'">暖阳，欢迎登录CrossWayLite - 后台管理系统！</div>
            <div class="com_title">常用功能</div>
            <div class="com_li">
                <ul>
                    <li><a href="#">添加系统版本</a></li>
                    <li><a href="#">版本更新列表</a></li>
                    <li><a href="#">上传曲谱</a></li>
                    <li><a href="#">曲谱列表</a></li>
                    <li><a href="#">序列号池</a></li>
                    <li><a href="#">添加视频</a></li>
                    <li><a href="#">视频列表</a></li>
                    <li><a href="#">添加课堂类别</a></li>
                    <li><a href="#">课堂类别列表</a></li>
                    <li><a href="#">添加课堂</a></li>
                    <li><a href="#">课堂列表</a></li>
                    <li><a href="#">用户体验列表</a></li>
                    <li><a href="#">系统日志列表</a></li>
                </ul>
            </div>
            <div class="com_title">相关信息</div>
            <div class="information">
                <ul>
                    <li>今日注册用户数:<span>3</span>人</li>
                    <li>今日登录用户数:<span>21</span>人</li>
                    <li>今日访问人数量:<span>36</span>人</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
