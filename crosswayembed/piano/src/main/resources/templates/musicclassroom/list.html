<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>克洛斯威钢琴端后台管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
</head>

<body>
<div th:include="common/head"></div>
<!-- 顶部 -->
<div id="middle">
    <div th:include="common/left"></div>
    <div class="right" id="mainFrame">

        <div class="right_cont">
            <ul class="breadcrumb">当前位置：
                系统日志列表
            </ul>
            <div style=" padding:20px 0;"></div>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                <tr align="center">
                    <th width="5%" nowrap="nowrap">ID</th>
                    <th width="10%" nowrap="nowrap">apk版本号</th>
                    <th width="10%" nowrap="nowrap">曲谱版本号</th>
                    <th width="10%" nowrap="nowrap">apk路径</th>
                    <th width="10%" nowrap="nowrap">曲谱路径</th>
                    <th width="10%" nowrap="nowrap">apkmd5值</th>
                    <th width="10%" nowrap="nowrap">曲谱md5值</th>
                    <th width="11%" nowrap="nowrap">是否强制升级</th>
                    <th width="11%" nowrap="nowrap">apk大小</th>
                    <th width="11%" nowrap="nowrap">曲谱大小</th>
                </tr>
                <tr align="center" th:each="version:${pageInfo.list}">
                    <td nowrap="nowrap" th:text="${version.id}">393</td>

                    <td nowrap="nowrap" th:text="${version.apkVersion}">A170492DD22F7290</td>

                    <td nowrap="nowrap" th:text="${version.opernVersion}">2016110300</td>

                    <td nowrap=""><a th:href="'http://piano-static.klsw.com'+${version.apkPath}">点击下载</a></td>
                    <td nowrap=""><a th:href="'http://piano-static.klsw.com'+${version.opernPath}">点击下载</a></td>
                    <td nowrap="nowrap" th:text="${version.apkMd5}">
                    </td>
                    <td nowrap="nowrap" th:text="${version.opernMd5}">2016/11/10 10:16:37
                    </td>
                    <td th:text="${version.isforceupdate}"></td>
                    <td nowrap="nowrap" th:text="${version.apkSize}">

                    </td>
                    <td nowrap="nowrap" th:text="${version.opernSize}">
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="fan">
                <a th:href="'/log/logList?pageNum=1'">首页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/musicClassroom/list?pageNum='+${pageInfo.prePage}">上一页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/musicClassroom/list?pageNum='+${pageInfo.nextPage}">下一页</a>&nbsp;&nbsp;&nbsp;
                <a th:href="'/musicClassroom/list?pageNum='+${pageInfo.pages}">尾页</a>
                <span th:text="'页次:'+${pageInfo.pageNum}+'/'+${pageInfo.pages}+'   '+'转到:'"></span>
                <input name="pageId" th:value="${pageInfo.pageNum}" id="pageId" type="number" min="1" class="fan_text"/>&nbsp;页&nbsp;&nbsp;&nbsp;
                <input name="goto" id="goto" type="button" value="GO"/>
            </div>
        </div>
    </div>
</div>
<script>
    $("#goto").click(function () {
        var pageId = $("#pageId").val();
        if (pageId.length === 0 || pageId === "") {
            alert("请输入页数");
            return;
        } else {
            window.location.href = "//usicClassroom/list?pageId=" + pageId;
        }
    });
</script>
</body>
</html>
