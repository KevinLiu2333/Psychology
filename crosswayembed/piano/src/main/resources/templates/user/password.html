<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>克洛斯威钢琴端后台管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet" />
<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		 $(".subNav").click(function(){
		 $(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
		 $(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
		
		 // 修改数字控制速度， slideUp(500)控制卷起速度 
		 })

		$("#turnBack").click(function() {
			window.history.go(-1);
		});
	})
	
	function checkForm() {
		var oldpwd = $("#oldpwd").val();
		var newpwd = $("#newpwd").val();
		var repwd = $("#repwd").val();
		var reg= new RegExp("^\\w{6,20}$");
		if(oldpwd == "" || newpwd == "" || repwd == "") {
			alert("密码输入不能为空");
			return false;
		} else if(!reg.test(oldpwd) || !reg.test(newpwd) || !reg.test(repwd)) {
			alert("密码输入不符合要求");
			return false;
		} else if(newpwd !== repwd){
			alert("新密码和确认密码不一致");
			return false;
		} else {
			return true;
		}
	}
</script>
</head>

<body>
	<div th:include="common/head"></div>
	<!-- 顶部 -->
	<div id="middle">
		<div class="left">
			<!-- 代码 开始 -->
			<div th:include="common/left"></div>
			<!-- 代码 结束 -->
		</div>
		<div class="right" id="mainFrame">
			<div class="right_cont">
				<ul class="breadcrumb">当前位置： 修改密码
				</ul>
				<form id="mdypwdform" action="/user/updatePwd" method="post" onsubmit="return checkForm();">
					<div style="width: 1100px; margin: auto; margin-top: 100px;">
						<table class="table table-bordered">
							<!-- <tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>原密码</b></td>
								<td width="38%"><input type="password" name="oldpwd" id="oldpwd"
									class="span1-1" /></td>
							</tr> -->
							<tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>新密码</b></td>
								<td width="38%"><input type="password" name="newpwd" id="newpwd"
									class="span1-1" /><label>&nbsp;&nbsp;&nbsp;密码由数字、字母或下划线组成，长度在6位和20位之间</label></td>
							</tr>
							<tr>
								<td width="12%" height="39" align="right" nowrap="nowrap"
									bgcolor="#f1f1f1"><b>确认新密码</b></td>
								<td width="38%"><input type="password" name="repwd" id="repwd"
									class="span1-1" /></td>
							</tr>
						</table>
						<table class="margin-bottom-20 table  no-border"
							style="width: 800px; margin-top: 20px;">
							<tr>
								<td class="text-center"><input type="submit" value="保存"
									class="btn btn-info " style="width: 80px;" /><input
									id="turnBack" type="button" value="返回" class="btn btn-info "
									style="width: 80px; margin-left: 30px;" /></td>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
