  <div class="right_cont">
<ul class="breadcrumb">当前位置：
 分类列表
</ul>
 
   <a href="/database/toAddSubject"><img width="75" height="50" style="margin-top:10px;" src="/img/分类.png"/></a>
   <table class="table table-bordered table-striped table-hover" style="font-size: 15px; line-hight:5px;">
     <tbody>
       <tr align="center">
         <td width="20%" nowrap="nowrap"><strong>类别编号</strong></td>
         <td width="20%" nowrap="nowrap"><strong>类别名</strong></td>
         <td width="20%" nowrap="nowrap"><strong> 添加时间 </strong></td>     
         <td width="20%" nowrap="nowrap"><strong> 修改时间 </strong></td> 
         <td width="20%" nowrap="nowrap"><strong> 操作 </strong></td>                     
         </tr>
   
       <tr align="center" th:each="subject:${subjectList}" >
         <td nowrap="nowrap" th:text="${subject.subjectNo}">12</td>
         <td nowrap="nowrap" th:text="${subject.subjectName}">12</td>
         <td nowrap="nowrap" th:text="${subject.addTime==null?' ':#dates.format(subject.addTime,'yyyy-MM-dd')}" ></td>
         <td nowrap="nowrap" th:text="${subject.modifyTime==null?' ':#dates.format(subject.modifyTime,'yyyy-MM-dd')}"  ></td> 
         <td nowrap="nowrap"><a th:href="'/database/toModifySubject?subjectID='+${subject.id}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">删除</a></td>
         </tr>
       
     </tbody>
   </table>
   <div class="fan"><a href="#">首页</a>&nbsp;&nbsp;&nbsp;<a href="#">上一页</a>&nbsp;&nbsp;&nbsp;<a href="#">下一页</a>&nbsp;&nbsp;&nbsp;<a href="#">尾页</a>&nbsp;&nbsp;&nbsp;页次：1/1&nbsp;&nbsp;&nbsp;转到：<input name="" type="text" class="fan_text"/>&nbsp;页&nbsp;&nbsp;&nbsp;<input name="" type="button" value="GO" /></div>
     </div>
