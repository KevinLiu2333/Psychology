<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>克洛斯威钢琴端后台管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet" />
<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
$(".subNav").click(function(){
			$(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
			$(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
			
			// 修改数字控制速度， slideUp(500)控制卷起速度
			$(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);
	})	
})

 
</script>
 
</head>

<body>
<div class="header">
	
    <div class="logo">CrossWayLite - 后台管理系统</div>
     
				<div class="header-right">
                <i class="icon-off icon-white"></i> <a href="#" role="button" data-toggle="modal">退出</a> 
				</div>
                <div class="top_admin">欢迎<span>暖阳</span>！</div>
</div>
<!-- 顶部 -->              
<div id="middle">
  <div class="left">
<!-- 代码 开始 -->
<div class="subNavBox"> 
	<ul class="navContent"  style="display: block;">
			<li><a href="/music/songList">歌曲列表</a></li>
			<li><a href="/music/toUpload">上传歌曲</a></li> 
	</ul>
    
</div>
<!-- 代码 结束 -->  
 </div>

     <div class="right"  id="mainFrame">
     
     <div class="right_cont">
<ul class="breadcrumb">当前位置：
修改歌曲
</ul>
   
   <div style="width:900px; margin:auto; margin-top:100px;">
    <form action="/music/modify" method="post">
    <input type="hidden" th:value="${tbMusic.id}" name="songId"/>
   <table class="table table-bordered" >
     <tr>
       <td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1">歌&nbsp;曲&nbsp;名：</td>
       <td width="38%"><input type="text" th:value="${tbMusic.title}" name="title" id="input" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">演&nbsp;唱&nbsp;者：</td>
       <td><input type="text" name="author" th:value="${tbMusic.author}"  id="input3" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="38" align="right" nowrap="nowrap" bgcolor="#f1f1f1">专辑名：</td>
       <td><input type="password" name="albumTitle" th:value="${tbMusic.albumTitle}"  id="input2" class="pawd_text"  /></td>       
     </tr>
     
   </table>
   <table  class="margin-bottom-20 table  no-border" >
        <tr>
     	<td class="text-center"><input type="submit" value="确定" class="btn btn-info " style="width:80px;" /></td>
     </tr>
 </table>
      </form>
   </div> 
     </div>     
     </div>    
    </div>
</body>
</html>
