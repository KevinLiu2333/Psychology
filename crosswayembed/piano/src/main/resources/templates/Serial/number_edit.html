<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>克洛斯威钢琴端后台管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet" />
<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		/* $(".subNav").click(function(){
				$(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
				$(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
				
				// 修改数字控制速度， slideUp(500)控制卷起速度
				$(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);
		}) */

		/*  设置"是否使用"中的"未设置"状态    */
		/* var isUsedInputs = $(".isUsed");
		for(var i=isUsedInputs.length-1;i>=0;i--) {
			if(isUsedInputs.eq(i).val() == "") {
				isUsedInputs.eq(i).next().children().eq(0).attr("selected","selected");
			}
		} */

		/*  设置"是否欠费"中的"未设置"状态    */
		if ($("#isOverdue").val() == "") {
			$("#isOverdue").next().children().eq(0)
					.attr("selected", "selected");
		}

		/*  设置"是否上锁"中的"未设置"状态    */
		if ($("#isLocked").val() == "") {
			$("#isLocked").next().children().eq(0).attr("selected", "selected");
		}
	})
</script>
</head>

<body>
	<!-- 顶部 -->
	<div th:include="common/head"></div>
	<div id="middle">
		<div th:include="common/left"></div>
		<div class="right" id="mainFrame">
			<div class="right_cont">
				<ul class="breadcrumb">当前位置： 序列号编辑
				</ul>
				<form action="/serial/mdySerial" method="post">
				<input type="hidden" name="number" th:value="${tbSerialNumbers.number}" th:if="${tbSerialNumbers}"/>
				<table class="table table-bordered table-striped table-hover">
					<tbody>
						<tr align="center">
							<th width="11%" nowrap="nowrap">序列号</th>
							<th width="9%" nowrap="nowrap">使用者昵称</th>
							<th width="9%" nowrap="nowrap">是否使用</th>
							<th width="12%" nowrap="nowrap">激活时间</th>
							<th width="12%" nowrap="nowrap">添加时间</th>
							<th width="8%" nowrap="nowrap">是否欠费</th>
							<th width="9%" nowrap="nowrap">是否锁定</th>
							<th width="20%" nowrap="nowrap">导出对象</th>
							<th width="10%" nowrap="nowrap">操作</th>
						</tr>
						<tr align="center" th:if="${tbSerialNumbers}">
							<td nowrap="nowrap" th:text="${tbSerialNumbers.number}">15D4-A5F8-4A2B-258B</td>
							<td nowrap="nowrap" th:text="${tbSerialNumbers.Nickname}">karry</td>
							<td nowrap="nowrap"><input type="hidden" id="isUsed"
								th:value="${tbSerialNumbers.isused}" /><select name="isUsed"
								disabled="disabled" style="width: 70px; height: 30px;">
									<option value="" selected="selected">未设置</option>
									<option value="true" th:selected="${tbSerialNumbers.isused}">True</option>
									<option value="false"
										th:selected="not ${tbSerialNumbers.isused}">False</option>
							</select></td>
							<td nowrap="nowrap"
								th:if="${tbSerialNumbers.activationdate == null}">未激活</td>
							<td nowrap="nowrap"
								th:text="${#dates.format(tbSerialNumbers.activationdate,'yyyy-MM-dd HH:mm:ss')}"
								th:if="${tbSerialNumbers.activationdate != null}">未激活</td>
							<td nowrap="nowrap"
								th:text="${#dates.format(tbSerialNumbers.adddatetime,'yyyy-MM-dd HH:mm:ss')}">2016年09月20日
								10:17:37</td>
							<td nowrap="nowrap"><input type="hidden" id="isOverdue"
								th:value="${tbSerialNumbers.isoverdue}" /><select
								name="isOverdue" style="width: 70px; height: 30px;">
									<option selected="selected" value="">未设置</option>
									<option value="true" th:selected="${tbSerialNumbers.isoverdue}">True</option>
									<option value="false"
										th:selected="not ${tbSerialNumbers.isoverdue}">False</option>
							</select></td>
							<td nowrap="nowrap"><input type="hidden" id="isLocked"
								th:value="${tbSerialNumbers.islocked}" /><select name="isLocked"
								style="width: 70px; height: 30px;">
									<option selected="selected" value="">未设置</option>
									<option value="true" th:selected="${tbSerialNumbers.islocked}">True</option>
									<option value="false"
										th:selected="not ${tbSerialNumbers.islocked}">False</option>
							</select></td>
							<td nowrap="nowrap" th:text="${tbSerialNumbers.exportzone}">20160920_李晓东_5_三代注册BUG测试</td>
							<td nowrap="nowrap" style="text-align: center"><a
								href="#"><button type="submit">保存</button></a></td>
						</tr>
					</tbody>
				</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
