<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>克洛斯威钢琴端后台管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            /* $("#isForceUpgrade").change(function(){
             alert($(this).val());
             });
             $("#isShowInVersionList").change(function(){
             alert($(this).text());
             });
             $("#isTestVersion").change(function(){
             alert($(this).val());
             }); */
            $("#turnBack").click(function () {
                window.location.href = "/PMVersion/toAddVersion";
            });

        })

        function filechange(file) {
            fileSize = file.files[0].size;
            if (fileSize >= 1024 * 1024) {
                fileSize = Math.ceil(fileSize / (1024 * 1024)) + "MB";
            } else {
                fileSize = Math.ceil(fileSize / 1024) + "KB";
            }
            $("#versionSize").val(fileSize);
        }
    </script>
</head>

<body>
<!-- 顶部 -->
<div th:include="common/head"></div>
<div id="middle">
    <div th:include="common/left"></div>
    <div class="right" id="mainFrame">
        <div class="right_cont">
            <ul class="breadcrumb">当前位置： 添加系统版本
            </ul>
            <div style="width: 1100px; margin: auto; margin-top: 100px;">
                <form action="/PMVersion/addVersion" method="post"
                      enctype="multipart/form-data">
                    <table class="table table-bordered">
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"><b>版本号</b>（版本日期加序号，如：2016071900）
                            </td>
                            <td width="38%"><input type="text" name="versionNo"
                                                   class="span1-1"/></td>
                        </tr>
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"><b>父版本号</b>（最早能升级到此版本的版本号，如：2016040100）
                            </td>
                            <td width="38%"><input type="text" name="parentVersionNo"
                                                   class="span1-1"/></td>
                        </tr>
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"></td>
                            <td width="38%"><input type="checkbox" name="isTestVersion" class="mycheckbox"
                                                   id="isTestVersion"
                                                   style="vertical-align: middle; margin-left: 0px;"
                            /> <label style="vertical-align: middle;"
                                      for="isTestVersion"><b>测试版本</b>（勾选仅供公司内部测试使用）</label><br/> <input
                                    type="checkbox" name="isShowInVersionList" class="mycheckbox"
                                    id="isShowInVersionList"
                                    style="vertical-align: middle; margin-left: 0px;"/> <label
                                    for="isShowInVersionList"><b>显示在版本列表</b>（不勾选则在后台管理页面外将完全不可见）</label><br/>
                                <input type="checkbox" name="isForceUpgrade" class="mycheckbox"
                                       id="isForceUpgrade"
                                       style="vertical-align: middle; margin-left: 0px;"/> <label
                                        for="isForceUpgrade"><b>是否强制升级</b>（勾选后将符合升级条件的版本强制升级到此版本）</label>
                            </td>
                        </tr>
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"><b>应用平台</b>（如：Embedded）
                            </td>
                            <td width="38%"><input type="text" name="versionPlatform"
                                                   readonly="readonly" class="span1-1" value="Embedded"/></td>
                        </tr>
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"><b>更新日期</b></td>
                            <td width="38%"><input class="laydate-icon"
                                                   name="VersionDate" onClick="laydate()" style="width: 227px;"/></td>
                        </tr>
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"><input type="hidden" name="versionSize" id="versionSize"/><b>上传更新包</b>
                            </td>
                            <td width="38%"><input name="file" type="file" onchange="filechange(this);"/></td>
                        </tr>
                        <tr hidden="hidden">
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"><b>特征描述</b>（更新的特征描述，如：generic）
                            </td>
                            <td width="38%"><textarea name="versionDescription" cols=""
                                                      rows="" readonly="readonly" class="span1-1"
                                                      style="width: 248px;">generic</textarea></td>
                        </tr>
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap"
                                bgcolor="#f1f1f1"><b>更新内容</b>（更新的具体内容和变化）
                            </td>
                            <td width="38%"><textarea name="about" cols="" rows=""
                                                      class="span1-1" style="width: 248px;"></textarea></td>
                        </tr>
                    </table>
                    <table class="margin-bottom-20 table  no-border">
                        <tr>
                            <td class="text-center"><input type="submit" value="保存"
                                                           class="btn btn-info " style="width: 80px;"/><input
                                    id="turnBack"
                                    type="button" value="返回" class="btn btn-info "
                                    style="width: 80px; margin-left: 10px;"/></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/laydate/laydate.js"></script>
<script>
    ;
    !function () {
        laydate({
            elem: '#demo'
        })
    }();
</script>
</body>
</html>
