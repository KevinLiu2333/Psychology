<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>克洛斯威钢琴端后台管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
</head>
<body>
<div th:include="common/head"></div>
<!-- 顶部 -->
<div id="middle">
    <div th:include="common/left"></div>
    <div class="right" id="mainFrame">
        <div class="right_cont">
            <ul class="breadcrumb">当前位置：
                添加课堂类别
            </ul>
            <div style="width:1100px; margin:auto; margin-top:100px;">
                <form action="/PM/editCategory" method="post">
                    <input type="hidden" th:value="${classType.id}"/>
                    <table class="table table-bordered">
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1"><b>类别名称</b></td>
                            <td width="38%"><input type="text" name="typename" th:value="${classType.typename}"
                                                   id="input" class="span1-1" required="required"/></td>
                        </tr>
                        <tr>
                            <td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1"><b>排序</b>（如:1）
                            </td>
                            <td width="38%">
                                <input type="number" name="sort" autocomplete="off" th:value="${classType.sort}"
                                       placeholder=""
                                       style="margin-left: 0px; margin-right: 0px; padding-top: 2px; padding-bottom: 2px; width:240px;"
                                       required="required"/>
                            </td>
                        </tr>
                    </table>
                    <table class="margin-bottom-20 table  no-border">
                        <tr>
                            <td class="text-center"><input type="submit" value="保存" class="btn btn-info "
                                                           style="width:80px;"/><input
                                    onclick="javascript:window.history.go(-1)"
                                    type="button" value="返回"
                                    class="btn btn-info "
                                    style="width:80px; margin-left:10px;"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
