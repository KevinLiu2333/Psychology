
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>克洛斯威钢琴端后台管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet" />
<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		/* $(".subNav").click(
			function() {
				$(this).toggleClass("currentDd").siblings(".subNav")
						.removeClass("currentDd")
				$(this).toggleClass("currentDt").siblings(".subNav")
						.removeClass("currentDt")


				// 修改数字控制速度， slideUp(500)控制卷起速度
				$(this).next(".navContent").slideToggle(500).siblings(
						".navContent").slideUp(500);
		}); */
		
		var message = [[${message}]];
		if(message != "" || message != null) {
			alert(message);
		}
		
		$("#addMID").click(function(){
			window.location.href = "/PM/toUploadMID";
		});
		
		$("#goto").click(function(){
			var gotopage = $("#gotopage").val();
			var totalpage = $("#totalpage").val();
			if(gotopage == "") {
				alert("请您输入数字");
				return;
			}
			if(!/^[0-9]*$/.test(gotopage) || gotopage == 0) {
				alert("非法输入");
				return;
			}
			if(gotopage > totalpage) {
				alert("您输入的数字超过总页数");
				return;
			}
			window.location.href = "/PM/PM_MidList?id=" + gotopage;
		});
	})
</script>
</head>

<body>
	<!-- 顶部 -->
	<div th:include="common/head"></div>
	<div id="middle">
		<div th:include="common/left"></div>

		<div class="right" id="mainFrame">


			<div class="right_cont">
				<ul class="breadcrumb">当前位置： 曲谱列表
				</ul>
				<div class="serch_right" style="padding: 20px 0;">
					<input type="button" value="添加MID+" class="btn btn-info " id="addMID"
						style="width: 80px; float: left;" />
				</div>
				<input type="hidden" id="totalpage"  th:value="${midlist.pages}" th:if="${midlist}"/>
				<table class="table table-bordered table-striped table-hover">
					<tbody>
						<tr align="center">
							<th width="20%" nowrap="nowrap">MID名</th>
							<th width="10%" nowrap="nowrap">原作者</th>
							<th width="10%" nowrap="nowrap">添加时间</th>
							<th width="10%" nowrap="nowrap">大小</th>
							<th width="15%" nowrap="nowrap">出自作品集</th>
							<th width="10%" nowrap="nowrap">下载量</th>
							<th width="10%" nowrap="nowrap">分类</th>
							<th width="15%" nowrap="nowrap">操作</th>
						</tr>

						<tr align="center" th:each="tbMid:${midlist.list}" th:if="${midlist}">
							<td nowrap="nowrap" th:text="${tbMid.midname}">歌唱祖国</td>
							<td nowrap="nowrap" th:text="${tbMid.midauthor}">无</td>
							<td nowrap="nowrap" th:text="${#dates.format(tbMid.addtime,'yyyy年MM月dd日')}">2016-10-01</td>
							<td nowrap="nowrap" th:text="${tbMid.midsize}">2kb</td>
							<td nowrap="nowrap" th:text="${tbMid.portfolio}"></td>
							<td nowrap="nowrap" th:text="${tbMid.downloads}">322</td>
							<td nowrap="nowrap" th:text="${tbMid.typename}">经典音乐</td>
							<td nowrap="nowrap"><a th:href="'http://piano-static.klsw.com'+${tbMid.midpath}">下载</a>&nbsp;&nbsp;&nbsp;<a th:href="'/PM/toEditMID?id='+${tbMid.midid}">编辑</a>&nbsp;&nbsp;&nbsp;<a th:href="'/PM/deleteMID?id='+${tbMid.midid}">删除</a></td>
						</tr>


					</tbody>
				</table>
				<div class="fan">
					<a href="#">首页</a>&nbsp;&nbsp;&nbsp;
					<a th:href="'/PM/PM_MidList?id='+${midlist.pageNum-1}">上一页</a>&nbsp;&nbsp;&nbsp;
					<a th:href="'/PM/PM_MidList?id='+${midlist.pageNum+1}">下一页</a>&nbsp;&nbsp;&nbsp;
					<a th:href="'/PM/PM_MidList?id='+${midlist.pages}">尾页</a>&nbsp;&nbsp;&nbsp;
					页次：<span th:text="${midlist.pageNum}+'/'+${midlist.pages}">1/1</span>&nbsp;&nbsp;&nbsp;
					转到：<input id="gotopage" type="text" class="fan_text" value="" />&nbsp;页&nbsp;&nbsp;&nbsp;
					<input id="goto" type="button" value="GO" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
