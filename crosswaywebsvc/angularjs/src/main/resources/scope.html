<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
    <script src="angular.js"></script>
</head>
<body>
<div ng-app="myApp">
    <h1>Hello{{name}}</h1>
</div>
<script>
    angular.module('myApp', []).run(function ($rootScope) {
        $rootScope.name = "World";
    })

</script>
</body>
</html>
