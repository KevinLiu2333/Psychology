<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>威客</title>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<style>
body,div,ol,ul,h1,h2,h3,h4,h5,h6,p,th,td,dl,dd,form,iframe,input,textarea,select,label,article,aside,footer,header,menu,nav,section,time,audio,video {	margin:0; padding:0;}
.error_top{ background-color:#373b3e; height:40px; padding:15px;}
.error_top img{ width:85px; height:37px;}
.error_bg{ width:100%; height:100%; position:relative; }
.error_bg img{width:100%; height:auto;}
.open_btn{
	width: 120px; margin-top:10px; 
	color: #ffffff;
	font-size: 14px;  
    background-color:#3ca96e; line-height:40px; border:0px; border-radius:3px; margin-bottom:10px; padding:0px 20px;
}                
</style>
<script>
    $(function(){
        $("#back").click(function () {
            history.back();
        });
    });
	
</script>
</head>

<body style=" background-color:#eee;">
<div class="error_bg" style=" margin-top:70px;"><img src="/images/error.png"></div>
<div style=" margin:0 auto; text-align:center; color:#939393; line-height:50px; font-size:14px;">页面错误</div>
<div style=" margin:0 auto; text-align:center; margin-top:20px; margin-bottom:20px;"><button class="open_btn" id="back" style="outline:none;">返回</button></div>

</body>
</html>
