<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>消息通知</title>
<link href="/css/index.css" rel="stylesheet">
<link href="/css/add.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		/*  $.each($(".nameReplace").val(),function(n,value) { 
			console.log(value);
		 });  */
		 
		$("#back").click(function() {
			window.history.back();
		})
	})
</script>
<script type="text/javascript">
	$(function() {
		$(".xs").hide();
		$(".xl").click(function() { 
		 $($(this).siblings(".xs")).toggle();  
		});
	})
</script>
</head>
<body>
	<div class="public_top">
		<div class="public_back">
			<img id="back" src="/images/back_c.png">
		</div>
		<div class="select_name">我的消息</div>
		<div class="select-icon"></div>
	</div>
	<div class="pro_detail">
		<ul>
			<li class="hda"><a href="/set/toMyMessage?messageType=0"
				id="showType">消息通知</a></li>
			<li><a href="/set/toMyMessage?messageType=1">系统通知</a></li>
		</ul>
	</div>

	<div class="message-lie" id="messageButton">
		<ul th:each="mssageButton : ${messageButton}">

			<li>
				<div style="width: auto; float: left; margin-left: 8px;">
					<img src="/images/music_icon.png">
				</div>
				<div style="width: 150px; float: left; margin-left: 8px;">
					<span style="font-size: 12px; color: #e70012;">小威提醒<span
						class="nameReplace" style="color: #535353; display: block; line-height: 16px;"
						th:text="${mssageButton.message}"></span></span>
				</div>
				<div class="xl">
					<div class="wei_notify fold_icon">
						<span
							th:text="${#dates.format(mssageButton.addtime,'YYYY-MM-dd')}">2016-11-30</span>
						<br> <span
							th:text="${#dates.format(mssageButton.addtime,'HH:mm:ss')}">10:01</span>
					</div>
				</div>
				<div style="width: 100%; float: left;" class="xs">
					<span class="show_text">
						<p th:text="${mssageButton.message}"></p>
					</span>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
