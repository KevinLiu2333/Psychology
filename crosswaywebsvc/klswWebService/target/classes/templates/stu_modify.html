<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>克洛斯威钢琴端后台管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
</head>

<body>
<div th:include="common/head"></div>
<!-- 顶部 -->              
<div id="middle">
       <div th:include="common/left"></div>

     <div class="right"  id="mainFrame">
     
     <div class="right_cont">
	<ul class="breadcrumb">当前位置：修改学生信息</ul>

  
   <div style="width:900px; margin:auto; margin-top:100px;">
   <form action="/manage/modifyStudentInfo" method="post">
   <input type="hidden" name="studentId" th:value="${wkStudent.id}"/>
   <table class="table table-bordered" >
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">用戶名：</td>
       <td><input type="text" name="name" th:value="${wkStudent.name}" readonly="readonly" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">用户昵称：</td>
       <td><input type="text" name="nickName" th:value="${wkStudent.nickname}" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">真实姓名：</td>
       <td><input type="text" name="realName" th:value="${wkStudent.realname}" class="pawd_text"  /></td>
     </tr>
      <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">性别：</td>
       <td><input type="text" name="sex" th:value="${wkStudent.sex}" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">生日：</td>
       <td><input type="date" name="birthday" th:value="(${wkStudent.birthday} == null ? null:${#dates.format(wkStudent.birthday,'yyyy-MM-dd')})" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1">手机号：</td>
       <td width="38%"><input type="text" name="phoneNo" th:value="${wkStudent.phoneno}" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">邮箱：</td>
       <td><input type="text" name="email" th:value="${wkStudent.email}" class="pawd_text"  /></td>
     </tr>
      <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">所在地区：</td>
       <td><input type="text" name="region" th:value="${wkStudent.region}" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">钢琴等级：</td>
       <td><input type="text" name="pianoGrade" th:value="${wkStudent.pianoGrade}" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">平均得分：</td>
       <td><input type="text" name="averageScore" th:value="${wkStudent.averageScore}" class="pawd_text"  /></td>
     </tr>  
   </table>
   <table  class="margin-bottom-20 table  no-border" >
        <tr>
     	<td class="text-center"><input type="submit" value="确定" class="btn btn-info " style="width:80px;" /></td>
     </tr>
 </table>
 </form>     
   </div> 
     </div>     
     </div>
    </div>
 
    
</body>
</html>
