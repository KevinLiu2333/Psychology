<script type="text/javascript">
$(function(){
$(".subNav").click(function(){
			$(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
			$(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
			
		/*	// 修改数字控制速度， slideUp(500)控制卷起速度
			$(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);*/
	});
})
</script> 
 <script type="text/javascript">
	$(function(){
		$("#goto").click(function(){
			var pageNum = $("#pageNum").val();	
   
			var count = $("#count").html();
 
			var pageSize = $("#pageSize").html();
 
			var totalPages = (count%pageSize == 0) ? count/pageSize : (count/pageSize+1); 
 
			  if(pageNum>0 && pageNum<=totalPages) {
				location.href = "/manage/authenticationList?pageNum="+pageNum;
			}  
		});
		
		 
	});

	function GetQueryString(name)
	{
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
	$(function(){
	var imgs =	GetQueryString("imgpath");
	var array=[];
		if(imgs!=""){
		array = imgs.split(";");
		
			for(var i =0;i<array.length-1;i++){
				$("#imgHome").append('<img src=http://wk-static.klsw.com'+array[i]+' style="width:150px;height:150px;margin-left:385px;"/> ');
			}
	
		}else{ 
			return;
		}
	
		$("img").css("padding-top","20px");
	});
</script>
