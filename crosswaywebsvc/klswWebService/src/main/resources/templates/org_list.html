<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>克洛斯威钢琴端后台管理系统</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/css.css"/>
    <link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
    <script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
        	
        	/***************  页面进行跳转控制     ***************/
            $("#goto").click(function () {
                var gotopage = $("#gotopage").val();
                var totalpage = $("#totalpage").val();
                if (gotopage == "") {
                    alert("请您输入数字");
                    return;
                }
                if (!/^[0-9]*$/.test(gotopage) || gotopage == 0) {
                    alert("非法输入");
                    return;
                }
                if (gotopage > totalpage) {
                    alert("您输入的数字超过总页数");
                    return;
                }
                window.location.href = "/manage/orgList?pageId=" + gotopage;
            });
        })
        
    </script>
</head>

<body>
<!-- 顶部 -->
<div th:include="common/head"></div>
<div id="middle">
    <div th:include="common/left"></div>

    <div class="right" id="mainFrame">

        <div class="right_cont">
        	<input type="hidden" id="totalpage"
                   th:value="${orgList.pages}" th:if="${orgList}"/>
            <ul class="breadcrumb" th:text="当前位置：机构列表"></ul>
            <div class="serch_right" style=" padding:20px 0;">
            <!-- <input id="toAddVideo" type="button" value="添加视频+" class="btn btn-info "
                         style="width:80px; float:left; "/> -->
            </div>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                <tr align="center">
                    <th width="10%" nowrap="nowrap">用户类型</th>
                    <th width="15%" nowrap="nowrap">用户名</th>
                    <th width="20%" nowrap="nowrap">用户昵称</th>
                    <th width="20%" nowrap="nowrap">手机号</th>
                    <th width="25%" nowrap="nowrap">邮箱</th>
                    <!-- <th width="20%" nowrap="nowrap">最后登录时间</th> -->
                    <th width="10%" nowrap="nowrap">操作</th>
                </tr>
                <tr align="center" th:each="tbCwk:${orgList.list}" th:if="${orgList}">
                    <td nowrap="nowrap" th:text="${tbCwk.type}"></td>
                    <td nowrap="nowrap" th:text="${tbCwk.name}"></td>
                    <td nowrap="nowrap" th:text="${tbCwk.nickname}"></td>
                    <td nowrap="nowrap" th:text="${tbCwk.phoneno}"></td>
                    <td nowrap="nowrap" th:text="${tbCwk.email}"></td>
                    <!-- <td nowrap="nowrap" th:text="${#dates.format(tbCwk.lastlogintime,'yyyy-MM-dd HH:mm:ss')}"></td> -->
                    <td nowrap="nowrap">
	                    <a th:href="'/manage/deleteVideo?id='+${tbCwk.id}">删除</a>&nbsp;&nbsp;
	                    <a th:href="'/manage/toMdyVideo?id='+${tbCwk.id}">修改</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="fan">
	            <a th:href="'/manage/orgList?pageId='+${orgList.firstPage}">首页</a>&nbsp;&nbsp;&nbsp;
	            <a th:href="'/manage/orgList?pageId='+${orgList.isFirstPage?orgList.firstPage:orgList.pageNum-1}">上一页</a>&nbsp;&nbsp;&nbsp;
	            <a th:href="'/manage/orgList?pageId='+${orgList.isLastPage?orgList.lastPage:orgList.pageNum+1}">下一页</a>&nbsp;&nbsp;&nbsp;
	            <a th:href="'/manage/orgList?pageId='+${orgList.lastPage}">尾页</a>&nbsp;&nbsp;&nbsp;
	                          页次：<span th:text="${orgList.pageNum}+'/'+${orgList.pages}">1/1</span>&nbsp;&nbsp;&nbsp;
	                          转到：<input id="gotopage" name="" type="text" class="fan_text"/>&nbsp;页&nbsp;&nbsp;&nbsp;
	            <input id="goto" name="" type="button" value="GO"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
