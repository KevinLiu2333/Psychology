<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>克洛斯威钢琴端后台管理系统</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
</head>

<body>
<div th:include="common/head"></div>
<!-- 顶部 -->              
<div id="middle">
       <div th:include="common/left"></div>

     <div class="right"  id="mainFrame">
     
     <div class="right_cont">
<ul class="breadcrumb">当前位置：
修改教师信息
</ul>

  
   <div style="width:900px; margin:auto; margin-top:100px;">
   <form action="/manage/mdyTeacher" method="post">
    <input type="hidden" name="teacherID" th:value="${wkTeacher.id}"/>
   <table class="table table-bordered" >
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">用戶昵称：</td>
       <td><input type="text" name="input3" id="input3" th:value="${wkTeacher.nickname}" readonly="readonly" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">真实姓名：</td>
       <td><input type="text" name="input3" th:value="${wkTeacher.realname}" id="input3" readonly="readonly" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1">手机号：</td>
       <td width="38%"><input type="text" th:value="${wkTeacher.phoneno}" name="input" id="input" readonly="readonly" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">邮箱：</td>
       <td><input type="text" name="input3"  th:value="${wkTeacher.email}" id="input3" readonly="readonly" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">授课经验：</td>
       <td><input type="text" name="teachExperience" id="input3"  th:value="${wkTeacher.teachExperience}" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">毕业院校：</td>
       <td><input type="text" name="graduatedUniversity" id="input3"  th:value="${wkTeacher.graduatedUniversity}"  class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">所教级别：</td>
       <td><input type="text" name="teachGrade" id="input3" th:value="${wkTeacher.teachGrade}" class="pawd_text"  /></td>
     </tr>
     <tr>
       <td height="41" align="right" nowrap="nowrap" bgcolor="#f1f1f1">平均得分：</td>
       <td><input type="text" name="averageScore" id="input3" th:value="${wkTeacher.averageScore}" class="pawd_text"  /></td>
     </tr>
   </table>
   <table  class="margin-bottom-20 table  no-border" >
        <tr>
     	<td class="text-center"><input type="submit" value="确定" class="btn btn-info " style="width:80px;" /></td>
     </tr>
 </table>
 </form>     
   </div> 
     </div>     
     </div>
    </div>
 
    
</body>
</html>
