<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>威客后台管理系统</title>
	<link rel="icon" type="image/x-icon" href="../resources/images/wk-128.ico">
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/bootstrap/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/bootstrap/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/resources/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/resources/css/skins/_all-skins.min.css">
    <link rel="shortcut icon" href="/images/common/ico.ico">

    <link rel="stylesheet" type="text/css" href="/plugins/formValidator/formValidation.min.css">
    <link rel="stylesheet" type="text/css" href="/plugins/dtgrid/jquery.dtGrid.min.css" />
    
    <link rel="stylesheet" href="/resources/css/fix.css"/>
    
    <!--[if lt IE 9]>
    <script src="/resources/js/html5shiv.min.js"></script>
    <script src="/resources/js/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery 2.2.0 -->
    <script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/plugins/layer/layer.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- Slimscroll -->
    <script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!--dtgrid-->
    <script type="text/javascript" src="/plugins/dtgrid/jquery.dtGrid.js"></script>
    <script type="text/javascript" src="/plugins/dtgrid/i18n/zh-cn.js"></script>

    <script type="text/javascript" src="/plugins/formValidator/formValidation.min.js"></script>
    <script type="text/javascript" src="/plugins/formValidator/formbootstrap.min.js"></script>
    <script type="text/javascript" src="/plugins/My97DatePicker/WdatePicker.js"></script>

    <script type="text/javascript" src="/resources/js/base.js"></script>
    <script type="text/javascript" src="/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="/resources/js/app.min.js"></script>
    <script type="text/javascript">
        var sys = sys || {};
        sys.rootPath = "";
        sys.pageNum = 10;
        index={
            logout:function(){
                layer.confirm("确认是否退出威客管理平台?",{icon:3,title:'提示'},function(index){
                	window.location.href = "/logout";
                });
            }
        }
        $(function(){
            $(function(){
                $("[nav-menu]").each(function() {
                    $(this).bind("click", function() {
                        var nav = $(this).attr("nav-menu");
                        if(nav==0){
                            return;
                        }
                        window.location.href=sys.rootPath+nav;
                    });
                });
            });
            var menuId = $("#menuId").val();
            $("#treeviewmenu"+menuId).addClass("active");
            $("#treeviewmenu"+menuId).parent().parent().addClass("active");
            $("[data-toggle='popover']").popover();
        })
    </script>
</head>
<body class="hold-transition skin-black sidebar-mini">
	<div class="wrapper">
	    <!-- Main Header -->
	    <header class="main-header">
	        <!-- Logo -->
	        <a href="javascript:void(0)" class="logo">
	            <!-- mini logo for sidebar mini 50x50 pixels -->
	            <span class="logo-mini">威客</span>
	            <!-- logo for regular state and mobile devices -->
	            <span class="logo-lg">威客后台管理系统</span>
	        </a>
	
	        <!-- Header Navbar -->
	        <nav class="navbar navbar-static-top" role="navigation">
	            <!-- Sidebar toggle button-->
	            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
	                <span class="sr-only">Toggle navigation</span>
	            </a>
	            <!-- Navbar Right Menu -->
	            <div class="navbar-custom-menu">
	                <ul class="nav navbar-nav">
	                    <li class="dropdown user user-menu">
	                        <!-- Menu Toggle Button -->
	                        <a href="#">
	                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
	                            <span class="hidden-xs" th:text="${session.userEntity.userName}">用户名</span>
	                        </a>
	                    </li>
	                    <li>
	                        <a href="javascript:index.logout()"><i class="fa fa-power-off"></i></a>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	    </header>
	    <!-- Left side column. contains the logo and sidebar -->
	    <aside class="main-sidebar">
	
	        <!-- sidebar: style can be found in sidebar.less -->
	        <section class="sidebar">
	            <!-- Sidebar Menu -->
	            <ul class="sidebar-menu">
	                <li class="header">导航菜单</li>
	                <li class="treeview" th:each="resource, s : ${session.list}">
	                    <a href="javascript:void(0)"  th:attr="nav-menu=${resource.type == 0 and #strings.length(resource.sourceUrl) > 0 ? resource.sourceUrl : '' }">
	                        <i th:class="'fa ' + ${resource.icon }"></i> <span th:text="${resource.name }">  </span><i class="fa fa-angle-left pull-right" th:if="${#strings.length(resource.children) > 0 }"></i>
	                    </a>
	                    <ul class="treeview-menu" th:if="${#strings.length(resource.children) > 0 }">
		                    <li th:attr="id='treeviewmenu' + ${childrens.id}" th:each="childrens, idx : ${resource.children}">
		                        <a href="javascript:void(0)" th:attr="nav-menu=${childrens.sourceUrl }"> <i class="fa fa-circle-o text-aqua"></i><span th:text="'  ' +  ${childrens.name }"></span></a></li>
	                    </ul>
	                </li>
	            </ul>
	            <!-- /.sidebar-menu -->
	        </section>
	        <!-- /.sidebar -->
	    </aside>
	
	    <!-- Content Wrapper. Contains page content -->
	    <div class="content-wrapper">
	    	<section layout:fragment="index">
	    </div>
	    <!-- /.content-wrapper -->
	
	    <!-- Main Footer -->
	    <footer class="main-footer">
	        <!-- To the right -->
	        <div class="pull-right hidden-xs">
	                        安徽克洛斯威智能乐器科技有限公司
	        </div>
	        <!-- Default to the left -->
	        <strong>Copyright &copy; 2017 <a href="#">威客</a>.</strong> All rights reserved.
	    </footer>
	
	    <!-- Add the sidebar's background. This div must be placed
	         immediately after the control sidebar -->
	    <div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
</body>
</html>
