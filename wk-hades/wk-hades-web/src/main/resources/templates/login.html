<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="威客后台管理系统" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>【威客】操作后台-登录</title>
  <link rel="icon" type="image/x-icon" href="../resources/images/wk-128.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../bootstrap/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="../bootstrap/css/ionicons.min.css"/>
  <link rel="stylesheet" href="../resources/css/form-elements.css"/>
  <link rel="stylesheet" href="../resources/css/style.css"/>
  <!--[if lt IE 9]>
  <script src="${ctx}../resources/js/html5shiv.min.js"></script>
  <script src="${ctx}../resources/js/respond.min.js"></script>
  <![endif]-->
  <script src="../plugins/jQuery/jQuery-2.2.0.min.js"></script>
  <script type="text/javascript" src="../plugins/layer/layer.js"></script>
  <script type="text/javascript" src="../resources/js/customer/index/login.js"></script>
  <script th:inline="javascript" type="text/javascript">
    var sys = sys || {};
    sys.rootPath = "";
    $(document).ready(function() {
      //错误提示信息
      if ([[${error}]] != null) {
        layer.alert([[${error}]], {icon : 5,shift : 6,time : 0});
      }
      //页面进行跳转到login.html
      if (window.location.href.indexOf("/login") == -1) {
        if($("#userId").val() == null || $("#userId").val() == "")
        {
          top.location.href = "login";
        }else
        {
          top.location.href = "index";
        }
      }

    });
  </script>
</head>

<body>
	<!-- <input id="userId" type="hidden" th:if="${sessionScope.userSessionId}" th:value="${sessionScope.userSessionId}" /> -->
	<!-- Top content -->
	<div class="top-content">
	  <div class="inner-bg">
	    <div class="container">
	      <div class="row">
	        <div class="col-sm-8 col-sm-offset-2 text">
	          <h1><strong>威客</strong>后台管理系统</h1>
	        </div>
	      </div>
	      <div class="row">
	        <div class="col-sm-6 col-sm-offset-3 form-box">
	          <div class="form-top">
	            <div class="form-top-left">
	              <h3>系统登录</h3>
	              <p>请输入用户名和密码</p>
	            </div>
	            <div class="form-top-right">
	              <i class="fa fa-key"></i>
	            </div>
	          </div>
	          <div class="form-bottom">
	            <form role="form" action="/login" method="post" id="loginform" class="login-form">
	              <div class="form-group">
	                <label class="sr-only" for="accountName">用户名</label>
	                <input type="text" name="accountName" id="accountName" placeholder="用户名..." class="form-username form-control"/>
	              </div>
	              <div class="form-group">
	                <label class="sr-only" for="password">密码</label>
	                <input type="password" name="password" placeholder="密码..." class="form-password form-control" id="password"/>
	              </div>
	              <button type="button" onclick="login()" class="btn">登录</button>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- Javascript -->
	<script src="../bootstrap/js/bootstrap.min.js"></script>
	<script src="../resources/js/jquery.backstretch.min.js"></script>
	<script src="../resources/js/scripts.js"></script>
</body>
</html>
