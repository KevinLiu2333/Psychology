<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
  	<meta charset="UTF-8">
  </head>
  <body>
    <section layout:fragment="index">
      <!-- Content Header (Page header) -->
		<section class="content-header">
		  <h1 id="firstTitle">
		    资源管理<small id="secondTitle">资源列表</small>
		  </h1>
		  <ol class="breadcrumb">
		    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		    <li><a href="#">首页</a></li>
		    <li class="active">资源管理</li>
		  </ol>
		</section>
		
		<section class="content" id="page-content">
		<div class="">
		  <div class="page-header">
		    <shiro:hasPermission name="resource:add"><button onclick="addModel('/resource/addUI','添加资源','490px')" class="btn btn-primary">添加</button></shiro:hasPermission>
		    <shiro:hasPermission name="resource:edit"><button onclick="editModel1('/resource/editUI','编辑资源','490px')" class="btn btn-success">编辑</button></shiro:hasPermission>
		    <shiro:hasPermission name="resource:deleteBatch "><button onclick="delModel('/resource/deleteBatch')" class="btn btn-danger">删除</button></shiro:hasPermission>
		  </div>
		  
		  <section>
		        <div class="box">
		            <!-- /.box-header -->
		            <div class="box-body">
		                <form class="form-horizontal">
		                    <div class="form-group">
		                        <label class="control-label col-sm-1 col-sm-offset-0"  for="searchKey">资源名称</label>
		                        <div class="col-sm-2">
		                            <input class="form-control" type="text" name="searchKey" id="searchKey" placeholder="资源名称...">
		                        </div>
		                        <div class="col-sm-6">
		                            <button type="button" class="btn btn-primary" id="btnSearch">查询</button>
		                        </div>
		                    </div>
		                </form>
		            </div>
		            <!-- /.box-body -->
		        </div>
		    </section>
		  <section>
			  <div class="box">
			    <div class="box-body">
			      <div id="dtGridContainer" class="dt-grid-container"></div>
		          <div id="dtGridToolBarContainer" class="dt-grid-toolbar-container"></div>
			    </div>
			  </div>
			 </section>
			</div>
		</section>
		<input type="hidden" id="menuId" value="5">
		<script type="text/javascript">
		var dtGridColumns = [{
		    id : 'id',
		    title : '编号',
		    type : 'number',
		    columnClass : 'text-center',
		    hideType : 'xs',
		    headerStyle : 'background:rgb(236,240,245);'
		}, {
		    id : 'name',
		    title : '资源名称',
		    type : 'string',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);'
		}, {
		    id : 'parentName',
		    title : '上级名称',
		    type : 'string',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);'
		}, {
		    id : 'sourceKey',
		    title : '资源标识',
		    type : 'string',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);',
		    hideType : 'xs'
		}, {
		    id : 'type',
		    title : '资源类型',
		    type : 'string',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);',
		    hideType : 'xs',
		    resolution : function(value, record, column, grid, dataNo, columnNo) {
		        if(value==0)
		        {
		            return '<span class="label label-sm label-success arrowed arrowed-in">菜单</lable>';
		        }else
		        {
		            return '<span class="label label-sm label-info arrowed arrowed-right">按钮</lable>';
		        }
		    }
		}, {
		    id : 'icon',
		    title : '图标',
		    type : 'string',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);',
		    hideType : 'sm|xs',
		    resolution : function(value, record, column, grid, dataNo, columnNo) {
		        if(value != null && value != "")
		        {
		            return '<i style="font-size:18px;" class="fa '+ value +' blue" ></i>';
		        }
		        else
		        {
		            return '';
		        }
		    }
		}, {
		    id : 'sourceUrl',
		    title : '资源url',
		    type : 'string',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);',
		    hideType : 'xs|sm'
		}, {
		    id : 'createTime',
		    title : '创建时间',
		    type : 'date',
		    format : 'yyyy-MM-dd hh:mm:ss',
		    otype : 'string',
		    oformat : 'yyyy-MM-dd hh:mm:ss',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);',
		    hideType : 'xs|sm|md'
		}, {
		    id : 'updateTime',
		    title : '更新时间',
		    type : 'date',
		    format : 'yyyy-MM-dd hh:mm:ss',
		    otype : 'string',
		    oformat : 'yyyy-MM-dd hh:mm:ss',
		    columnClass : 'text-center',
		    headerStyle : 'background:rgb(236,240,245);',
		    hideType : 'sm|xs|md|lg',
		    resolution : function(value, record, column, grid, dataNo, columnNo) {
		        if (value == null) {
		            return '';
		        } else {
		            return value;
		        }
		    }
		}];
		
		var dtGridOption = {
		    lang : 'zh-cn',
		    ajaxLoad : true,
		    check : true,
		    loadURL : sys.rootPath + '/resource/list',
		    columns : dtGridColumns,
		    gridContainer : 'dtGridContainer',
		    toolbarContainer : 'dtGridToolBarContainer',
		    tools : '',
		    pageSize : sys.pageNum,
		    pageSizeLimit : [10, 20, 30]
		};
		
		var grid = $.fn.DtGrid.init(dtGridOption);
		$(function() {
		    grid.load();
		    $("#btnSearch").click(customSearch);
		    
		    //注册回车键事件
		    document.onkeypress = function(e){
		    var ev = document.all ? window.event : e;
		        if(ev.keyCode==13) {
		            customSearch();
		        }
		    };
		    
		});
		
		/**
		 * 自定义查询
		 * 这里不传入分页信息，防止删除记录后重新计算的页码比当前页码小而导致计算异常
		 */
		function customSearch() {
		    grid.parameters = new Object();
		    grid.parameters['name'] = $("#searchKey").val();
		    grid.refresh(true);
		}
		</script>

    </section>
   
  </body>
</html>
