<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="content">
  <head>
  	<meta charset="UTF-8">
  </head>
  <body>
    <section layout:fragment="content">
    	<!-- Horizontal Form -->
		<div class="box box-info">
		  <div class="box-header with-border">
		  </div>
		  <!-- /.box-header -->
		  <!-- form start -->
		  <form id="userForm" name="userForm" class="form-horizontal" role="form" method="post"
		        data-fv-message="This value is not valid"
		        data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
		        data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
		        data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
		    <input type="hidden" name="id" id="userId" th:value="${userEny.id }">
		    <input type="hidden" name="userInfo.id" th:value="${userEny.id }">
		    <div class="box-body">
		      <div class="form-group">
		        <label class="control-label col-sm-2 no-padding-right" for="accountName">登录名</label>
		        <div class="col-sm-4">
		            <input readonly class="form-control" th:value="${userEny.accountName }" name="accountName" id="accountName" type="text" placeholder="登录名做为用户登录系统的账户..."
		                   data-fv-notempty="true"
		                   data-fv-message="登录名不能为空"/>
		        </div>
		        <label class="control-label col-sm-2 no-padding-right" for="userName">真实姓名</label>
		        <div class="col-sm-4">
		            <input class="form-control" th:value="${userEny.userName }" name="userName" id="userName" type="text" placeholder="真实姓名..."
		                   data-fv-notempty="true"
		                   data-fv-message="真实姓名不能为空"/>
		        </div>
		      </div>
		      <div class="form-group">
		        <label class="control-label col-sm-2 no-padding-right" for="userName">所属角色</label>
		        <div class="col-sm-10">
		            <select class="form-control" name="role.id" id="roleId" style="width: 100%">
		              <option value="">请选择角色...</option>
		              	<option th:value="${role.id }" th:each="role, s : ${roleList}" th:attr="selected=${userEny.role.id eq role.id ? 'selected' : '' }" th:text="${role.name }"></option>
		            </select>
		        </div>
		      </div>
		      <div class="form-group">
		        <label class="control-label col-sm-2 no-padding-right" for="description">用户描述</label>
		        <div class="col-sm-10">
		          <textarea class="form-control" name="description" id="description" rows="3" th:text="${userEny.description }"></textarea>
		        </div>
		      </div>
		    </div>
		    <!-- /.box-body -->
		    <div class="box-footer">
		      <div class="form-group">
		        <div class="col-sm-offset-2 col-sm-10">
		          <button id="btnAdd" type="button" onclick="commit('userForm','/user/edit');" class="btn btn-success btn-sm">
		            <i class="fa fa-user-plus"></i>&nbsp;保存
		          </button>
		          <button id="btn" type="button" onclick="closeModel()" class="btn btn-info btn-sm">
		            <i class="fa fa-close"></i>&nbsp;取消
		          </button>
		          </div>
		        </div>
		    </div>
		    <!-- /.box-footer -->
		  </form>
		</div>
		<script>
		  $(function(){
		    $("#userForm").formValidation();
		  });
		</script>

    </section>
   
  </body>
</html>
