<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个性化图表样式</title>
    <script src="../js/echarts.js"></script>
    <script>
        <!--上一篇中讲了如何绘制一个简单的柱状图，这次要画的是饼图，饼图主要是通过扇形的弧度表现不同类目的数据在总和中的占比，它的数据格式比柱状图更简单，只有一维的数值，不需要给类目。因为不在直角坐标系上，所以也不需要xAxis，yAxis。-->
        window.onload = function () {
            var mychart = echarts.init(document.getElementById('main'));
            mychart.setOption({
//                全局背景色
                backgroundColor: '#2c343c',
//                全局文本的样式可以设置全局的textStyle
                textStyle: {
                    color: 'rgba(255,255,255,0.3)'
                },
//                视觉引导线
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255,255,255,0.3)'
                        }
                    }
                },
//                也可以每个系列分别设置(label)
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
//            属性参数列表
                series: [{
//                    图标名称信息
                    name: '访问来源',
//                    图表类型信息
                    type: 'pie',
//                  可以设计成南丁格尔图
                    roseType: 'angle',
//                    设置阴影,透明度,颜色,边框颜色等渲染
                    itemStyle: {
                        normal: {
//                            阴影大小
                            shadowBlur: 200,
//                            阴影水平方向偏移
                            shadowOffsetX: 0,
//                            阴影垂直方向偏移
                            shadowOffsetY: 0,
//                            阴影颜色
                            shadowColor: 'rgba(0,0,0,0.5)'
                        },
//                        鼠标hover时的高亮样式
                        emphasis: {
                            shadowBlur: 200,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }

                    },
//                    radius保存大小歇息
                    radius: '100%',
//                    data字段保存数据信息
                    data: [
//                    value(数量)--name(名称)
                        {value: 253, name: '视频广告'},
                        {value: 274, name: '联盟广告'},
                        {value: 323, name: '邮件营销'},
                        {value: 298, name: '直接访问'},
                        {value: 400, name: '搜索引擎'}
                    ]
                }]
            })
        };
    </script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
</body>
</html>
