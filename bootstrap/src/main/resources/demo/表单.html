<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
<!--父元素添加role="form"-->
<form role="form">
    <!--把标签和控件放在一个带有class .form-group-->
    <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control" id="name" placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="inputfile">文件输入</label>
        <!--向所有的文本元素<input>,<textarea>和<select>添加class="form-control"-->
        <input type="file" id="inputfile">
        <p class="help-block">这里是块级帮助文档的实例</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">请打勾
        </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<!--内联表单-->
<form class="form-inline" role="form">
    <div class="form-group">
        <label for="name2" class="sr-only"></label>
        <input type="text" class="form-control" id="name2" placeholder="请输入名称">
    </div>
    <div class="form-group">
        <label for="inputfile2">文件输入</label>
        <input type="file" id="inputfile2">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">请打勾
        </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
<img src="../img/cinqueterre.jpg" class="img-rounded" alt="">
<img src="../img/cinqueterre.jpg" class="img-circle" alt="">
<img src="../img/cinqueterre.jpg" class="img-responsive" alt="">
<img src="../img/cinqueterre.jpg" class="img-thumbnail" alt="">
</body>
</html>
