<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped table-bordered table-hover">
    <caption>基本的表格布局</caption>
    <thead>
    <tr>
        <th>名称</th>
        <th>城市</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Hanmeimei</td>
        <td>Peking</td>
    </tr>
    <tr>
        <td>Lilei</td>
        <td>Shanghai</td>
    </tr>
    <tr>
        <td>Lilei</td>
        <td>Shanghai</td>
    </tr>    <tr>
        <td>Lilei</td>
        <td>Shanghai</td>
    </tr>    <tr>
        <td>Lilei</td>
        <td>Shanghai</td>
    </tr>
    </tbody>
</table>
<table class="table">
    <caption>上下文表格布局</caption>
    <thead>
    <tr>
        <th>产品</th>
        <th>付款日期</th>
        <th>状态</th></tr>
    </thead>
    <tbody>
    <tr class="active">
        <td>产品1</td>
        <td>23/11/2013</td>
        <td>待发货</td></tr>
    <tr class="success">
        <td>产品2</td>
        <td>10/11/2013</td>
        <td>发货中</td></tr>
    <tr class="warning">
        <td>产品3</td>
        <td>20/10/2013</td>
        <td>待确认</td></tr>
    <tr class="danger">
        <td>产品4</td>
        <td>20/10/2013</td>
        <td>已退货</td></tr>
    </tbody>
</table>
<div class="table-responsive">
    <table class="table">
        <caption>响应式表格布局</caption>
        <thead>
        <tr>
            <th>产品</th>
            <th>付款日期</th>
            <th>状态</th></tr>
        </thead>
        <tbody>
        <tr>
            <td>产品1</td>
            <td>23/11/2013</td>
            <td>待发货</td></tr>
        <tr>
            <td>产品2</td>
            <td>10/11/2013</td>
            <td>发货中</td></tr>
        <tr>
            <td>产品3</td>
            <td>20/10/2013</td>
            <td>待确认</td></tr>
        <tr>
            <td>产品4</td>
            <td>20/10/2013</td>
            <td>已退货</td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
