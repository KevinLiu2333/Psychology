<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>登录-创瑞云短信平台</title>
		<meta name="keywords" content="云 短信 云短信" />
		<meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/login/css/reset.css">
        <link rel="stylesheet" href="assets/login/css/supersized.css">
        <link rel="stylesheet" href="assets/login/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="assets/js/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1 style="text-align:center;">登录</h1>
            <form th:action="@{/logindo}" method="post">
                <input type="text" name="username" th:value="${username}" placeholder="用户名">
                <input type="password" name="password" placeholder="密码">
                <div class="div">
                <input type="text" name="captcha" placeholder="验证码">
                <img style="float:right;" src="/common/code.png?width=120&height=42" onclick="this.src=this.src + '&' + new Date().getTime()"/>
                </div>
                
                <button type="submit">登录</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="assets/login/js/jquery-1.8.2.min.js"></script>
        <script src="assets/login/js/supersized.3.2.7.min.js"></script>
        <script src="assets/login/js/supersized-init.js"></script>
        <script src="assets/login/js/scripts.js"></script>

    </body>

</html>
