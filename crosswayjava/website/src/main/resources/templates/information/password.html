<link href="/css/order.css" rel="stylesheet" type="text/css"/>

<style>
.warming{background:#EDEDED; font-size:12px; border:1px solid #DADADA;border-radius:5px;padding:10px;width:400px;margin-top:20px; float:left; margin-left:143px; _margin-left:73px; margin-bottom:30px;line-height:17px;}
.warming p{padding:0 20px; }
.changeword{width:430px; height:26px; background:url(/images/wordpass.jpg) no-repeat; border:none; padding-left:3px; line-height:26px; padding:5px;}

<body>
<div th:include="common/head"></div>
<div class="order_info" style="margin-top:80px;"> 
    <div class="order_infol">
        <ul>
            <!-- <li><a href="javascript:;">个人中心</a></li> -->
            <li><a href="/order/list" class="aox">我的订单</a></li>
            <li><a href="/cart">我的购物车</a></li>
          <!--   <li><a href="javascript:;">个人信息</a></li>   -->
            <li><a href="/information/password">修改密码</a></li>  
        </ul>
    </div>
<div class="order_infor">
<div class="my_box" style=" margin-bottom:30px;">修改密码</div>
<form action="/information/password" method="post"> 
<table width="800" border="0"> 
  <tr>
    <td width="141" height="50" align="right">原始密码：</td>
    <td width="649" height="50">
    <input name="odlPwd" type="password" class="changeword" />&nbsp;
     <label style="font-size: 15px;color:red;" th:text="${odlPwdMsg}"> </label>
    </td>
   
  </tr>
  
      
  <tr>
    <td height="50" align="right">输入新密码：</td>
    <td height="50"> 
      <input type="password" name="newPwd" id="textfield" class="changeword" />
    </td>
          
  </tr>
  <tr>
    <td height="50" align="right">确认新密码：</td>
    <td height="50"> 
      <input type="password" name="newPwd2" id="textfield2" class="changeword" />
    </td>
     
  </tr>
 
  <tr>
    <td height="50" align="right">&nbsp;</td>
    <td height="50">
             <div class="submit">
             
                                <button type="submit" tabindex="5" id="J_SubmitStatic">修改密码</button>
             </div>
    </td>
  </tr>  
 <!--   <tr >
                
       <td>
       <img src="/images/passa.png" width="122" height="39" />
         <div class="submit" id="submit">
     提交修改
          </div> 
       </td>   
   </tr> -->
    
</table> 
</form>
<div class="warming">
             &gt;&gt;克洛斯威提醒您：
            <p>本操作需要您提供原登录密码，否则不能修改密码。<br/>密码为6-16位字母、数字、下划线和特殊字符。<br/>建议您设置复杂密码。</p>
    </div>
 
</div>    
</div>    
<div th:include="common/foot"></div>        
</body>
</html>
