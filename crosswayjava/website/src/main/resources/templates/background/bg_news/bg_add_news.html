<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻添加</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
<script src="/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="/kindeditor/kindeditor-all.js"></script>
<script type="text/javascript" charset="utf-8" src="/kindeditor/lang/zh-CN.js"></script>
<script type="text/javascript">
KindEditor.ready(function(K) {
    window.editor = K.create('#content',{
        		uploadJson : '../order/upload',
        		fileManagerJson : '../order/filemanager',
        		allowFileManager : true
    	
    		});
    
});
$(function(){
$(".subNav").click(function(){
			$(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
			$(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
			
			// 修改数字控制速度， slideUp(500)控制卷起速度
			$(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500);
	});
	
});
//检查提交新闻的内容
function checkContent(){
	//提取富文本编辑器中的文本内容
	var contentText = editor.text();
	//为空不可提交
	if(contentText==null || contentText==""){
		alert("内容不能为空");
		return false;
	}
	var contentHtml = editor.html();
	$("#contentHtml").val(contentHtml);
	return true;
}

</script>

</head>

<body>
<div th:include="background/bg_common/bg_head"></div>
<!-- 顶部 -->              
<div id="middle">
     <div class="left">
<!-- 代码 开始 -->
<div th:include="background/bg_common/bg_nav"></div>
<!-- 代码 结束 -->
     </div>
     <div class="right"  id="mainFrame">
     <div class="right_cont">
<ul class="breadcrumb">当前位置：
 添加新闻
</ul>
   <div style="width:900px; margin:auto; margin-top:100px;">
   <form action="/manage/order/addNews" id="form1"
   		enctype="multipart/form-data" method="POST" onsubmit="return checkContent()">
	   	<table class="table table-bordered" >
	    	<tr>
	       		<td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1">新闻标题：</td>
	       		<td width="38%"><input type="text" name="title" id="title" class="span1-1" required="required" /></td>
	     	</tr>
	      	<tr>
	       		<td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1">上传图片：</td>
	       		<td width="38%"><input type="file" name="file" id="file class="span1-1"/></td>
	     	</tr>  
	     	<tr>
	       		<td width="12%" height="39" align="right" nowrap="nowrap" bgcolor="#f1f1f1">上传时间：</td>
	       		<td width="38%"><input type="date" name="date" id="date" class="span1-1" required="required" /></td>
	     	</tr>      
	     	<tr>
	       		<td height="125" align="right" nowrap="nowrap" bgcolor="#f1f1f1">新闻内容：</td>
	       		<td><textarea name="content" id="content" cols="45" rows="5" class="span1-1">
	       			</textarea>
	       			<input type="hidden" id="contentHtml" name="contentHtml"/>
	       		</td>
	     	</tr>
	   	</table>
	   	<table	class="margin-bottom-20	table	no-border">
	        <tr>
	     		<td class="text-center"><input type="submit" value="提交" class="btn btn-info " style="width:80px;" /></td>
		    </tr>
		</table>
   </form>
   </div> 
     </div>     
     </div>
    </div>
</body>
</html>
