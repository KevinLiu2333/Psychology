<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员列表</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<link rel="stylesheet" href="/css/css.css" />
<link href="/css/zzsc.css" type="text/css" rel="stylesheet"/>
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/js/tabletoExcel.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
$(".subNav").click(function(){
			$(this).toggleClass("currentDd").siblings(".subNav").removeClass("currentDd")
			$(this).toggleClass("currentDt").siblings(".subNav").removeClass("currentDt")
			
			// 修改数字控制速度， slideUp(500)控制卷起速度
	/* 		$(this).next(".navContent").slideToggle(500).siblings(".navContent").slideUp(500); */
	})	
})
</script>
<script type="text/javascript">
 $(function(){
	$("#go").click(function go() {
		var pageNum = document.getElementById("pageNum").innerHTML;
		var total = document.getElementById("total").innerHTML;
		var goToPage = document.getElementById("goToPage").value;
		if(goToPage<=0 || goToPage > total) {
			window.location.href ='/manage/order/userList?pageNum='+pageNum;
		} else {
			window.location.href = '/manage/order/userList?pageNum='+goToPage;
		}	
	});
	
	/* $("#delete").click(function manageDelete(){
		
		var manageId=$("#manageId").html();
		window.location.href="";
		
	}); */
	/* 'order/manageDelete?managerId='+${bgManagerList.userid} */
			
	var msg = $("#input_hidden").val();
	if(msg != null) {
		alert(msg);
	}
 })
</script>
</head>

<body>
 <input id="input_hidden" type="hidden" th:value="${msg}" th:if="${msg} != null"/>
	<div th:include="background/bg_common/bg_head"></div>
<!-- 顶部 -->              
<div id="middle">
     <div class="left">
<!-- 代码 开始 -->
<div th:include="background/bg_common/bg_nav"></div>
<!-- 代码 结束 -->
 
     </div>

     <div class="right"  id="mainFrame">
     
     <div class="right_cont">
 <ul class="breadcrumb">当前位置：管理员列表</ul>
<div class="serch_right" style=" padding:20px 0;"><a href="/manage/order/toAddManager"><input type="button" value="添加管理员+" class="btn btn-info " style="width:100px; float:left; " /></a></div>  
   <input type="button" value="管理员导出" onclick="tabletoExcel();" />
   <table id="tb2" class="table table-bordered table-striped table-hover">
     <tbody>
       <tr align="center">
         <th width="11%" nowrap="nowrap">管理员ID</th>                  
         <th width="36%" nowrap="nowrap">管理员用户名</th>           
         <th width="32%" nowrap="nowrap">管理员角色名称</th>           
         <th width="21%" nowrap="nowrap">操作</th>                            
         </tr>
       <tr align="center" th:each="bgManagerList:${bgManagers.list}"  th:if="${bgManagerList} != null">
         <td nowrap="nowrap" id="manageId" th:text="${bgManagerList.userid}"></td>
         <td nowrap="nowrap" th:text="${bgManagerList.username}"></td>
         <td nowrap="nowrap" th:text="${bgManagerList.rolename}"></td>
         <td nowrap="nowrap"><a th:href="'/manage/order/toAddManager?managerId='+${bgManagerList.userid}">修改</a>&nbsp;&nbsp;<a th:href="'/manage/order/manageDelete?managerId='+${bgManagerList.userid}" id="delete"  >删除</a></td>
         </tr>
                                                        
     </tbody>
   </table>
   <div class="fan">
    	<a th:href="'/manage/order/userList?pageNum='+${bgManagers.firstPage}">首页</a>&nbsp;&nbsp;&nbsp;
				<a th:href="'/manage/order/userList?pageNum='+${bgManagers.pageNum-1}">上一页</a>&nbsp;&nbsp;&nbsp;
				<a th:href="'/manage/order/userList?pageNum='+${bgManagers.pageNum+1}">下一页</a>&nbsp;&nbsp;&nbsp;
				<a th:href="'/manage/order/userList?pageNum='+${bgManagers.pages}">尾页</a>&nbsp;&nbsp;&nbsp;
			      &nbsp;&nbsp;&nbsp;页次： 
			        <span id="pageNum" th:text="${bgManagers.pageNum}"></span>/
					<span id="total" th:text="${bgManagers.pages}"></span>
				  &nbsp;&nbsp;&nbsp;转到：
				    <input id="goToPage" name="goToPage" type="number" min="1" 
						th:max="${bgManagers.pages}" th:value="${bgManagers.pageNum}" class="fan_text"/>&nbsp;页&nbsp;&nbsp;&nbsp;
			        <input id="go" name="go" type="button" value="GO" onclick="go();"/>
   </div>   
     </div>     
     </div>
    </div>
</body>
</html>
