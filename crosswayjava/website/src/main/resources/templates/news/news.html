<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻动态  克洛斯威智能钢琴</title>
<link href="/css/style.css" rel="stylesheet" type="text/css"/>
<link href="/css/news.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/js/jquery.js"></script>
 <script type="text/javascript">
	$(function(){
		$("#goto").click(function(){
			var pageNum = $("#pageNum").val();	
   
			var count = $("#count").html();
 
			var pageSize = $("#pageSize").html();
 
			var totalPages = (count%pageSize == 0) ? count/pageSize : (count/pageSize+1); 
 
			  if(pageNum>0 && pageNum<=totalPages) {
				location.href = "/news?pageNum="+pageNum;
			}  
		});
		 
	});
</script> 
</head>

<body>
<div th:include="common/head"></div>    
<div class="news_wrap">
<div class="metconta" style="margin-top:20px;">公司新闻</div>
<div class="neli">
<ul>

	<li th:each="news:${newsList.list}">
		<div class="netie"><a th:href="'/news/'+${news.id}" th:text="${news.title}" >安徽克洛斯威智能乐器亮相上海国际音乐节</a></div>
		<div class="nedate" style="width:110px;" th:text="${#dates.format(news.ctime,'yyyy年MM月dd日')}">2014-09-10</div>
	</li>
 
</ul>
</div>
<div class="leupdh">
<div class="optit">最热推荐</div>
<ul th:each="hotestNews:${hotestNewsList.list}">
<li><a th:href="'/news/'+${hotestNews.id}" th:text="${hotestNews.title}">安徽克洛斯威智能乐器亮相上海国际音乐节</a><span th:text="${#dates.format(hotestNews.ctime,'yyyy年MM月dd日')}">2015-03-14</span></li>
 
</ul>
</div>
<div class="fan"><a th:href="'/news?pageNum='+${newsList.firstPage}">首页</a>
       &nbsp;&nbsp;&nbsp;<a th:href="'/news?pageNum='+${newsList.pageNum-1}">上一页</a>
       &nbsp;&nbsp;&nbsp;<a th:href="'/news?pageNum='+${newsList.pageNum+1}">下一页</a>
       &nbsp;&nbsp;&nbsp;<a th:href="'/news?pageNum='+${newsList.lastPage}">尾页</a>
  		 共
		<span id="count" th:text="${newsList.total}"></span>
				条&nbsp;&nbsp;&nbsp;页次：
		<span th:text="${newsList.pageNum}+'/'+${newsList.pages}"></span>
				&nbsp;&nbsp;&nbsp;转到：
		<input id="pageNum" type="text" size="3"/>
				&nbsp;页&nbsp;&nbsp;&nbsp;
		<input id="goto" type="button" value="GO" /></div>   
</div>  
	<div th:include="common/foot"></div>      
</body>
</html>
