<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新闻详情   克洛斯威智能钢琴</title>
<link href="/css/style.css" rel="stylesheet" type="text/css"/>
<link href="/css/news.css" rel="stylesheet" type="text/css"/>
<link href="/css/video-js.min.css" rel="stylesheet" />
<script src="/js/video.min.js"></script>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/bdstat.js"></script>
</head>

<body>
<div th:include="common/head"></div>
<div class="news_wrap">
<div class="metconta" style="margin-top:20px;">新闻详情</div>
<div class="lethne">
<div class="ktitle" th:text="${news.title}"></div><img th:src="${news.imgurl}"/>
<div class="kedate" ><span th:text="'浏览次数：'+${news.browse}"></span><span style=" margin-left:10px;" th:text="'日期：'+${#dates.format(news.ctime,'yyyy年MM月dd日')}"></span></div>
<div th:utext="${news.content}"></div>
</div>
<div class="leupdh">
<div class="optit">最近更新</div>
<ul th:each="news : ${latestNewsList.list}">
<li><a th:href="@{'/news/' + ${news.id}}" th:text="${news.title}"></a><span th:text="${#dates.format(news.ctime,'yyyy-MM-dd')}"></span></li>
</ul>
</div>
</div>  
<div th:include="common/foot"></div>       
</body>
</html>
