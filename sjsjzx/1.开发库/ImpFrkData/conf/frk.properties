#jdbc链接参数
jdbc.driverClassName oracle.jdbc.driver.OracleDriver
jdbc.url jdbc:oracle:thin:@localhost:1521:ORCL
jdbc.user sjsjzx
jdbc.password sjsjzx

ftp.url 127.0.0.1
ftp.user test
ftp.pwd test

#------------主要修改以下两个配置--------------
#是否执行JOB  true false
ifExcuteJob false

#解析xml文件路径源路径
filePath D:\\dest

#解析xml之后移入的bak目录
bakPath D:\\dest\\

#移动文件后的后缀名(如果为空则移动后的后缀不变)
suffix 

#执行从xml写入到数据库的操作开关(1:开启,0:关闭)
power 1

#打印插入数据日志信息(debug：指定日志信息的最低输出级别;info：日志二级输出;warn:日志三级输出.)
log.level info
#************************读取增量Xml数据到数据库信息配置结束************************